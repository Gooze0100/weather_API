<div class="p-4">
  <h2>{{ title }}</h2>
  <div class="search-box" *ngIf="locationsFound">
    <div class="list-group">
      <button
        class="list-group-item list-group-item-action btn-box"
        *ngFor="let location of allData"
        routerLinkActive="active"
        [routerLink]="['/location', location.id, location.name]"
      >
        {{ location.name }}
      </button>
    </div>
  </div>
</div>
