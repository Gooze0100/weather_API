<div class="ms-4 mt-2">
  <h2 *ngIf="title">Locations found:</h2>
  <div class="col-md-3">
    <div class="list-group">
      <button
        class="list-group-item list-group-item-action"
        *ngFor="let location of allData"
        [routerLink]="['/location', location.id, location.name]"
      >
        {{ location.name }}
      </button>
    </div>
  </div>
</div>
