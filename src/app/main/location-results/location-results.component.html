<div class="row ms-2 mt-2">
  <h2>Locations found:</h2>
  <div class="col-md-4">
    <div class="list-group">
      <button
        class="list-group-item list-group-item-action"
        *ngFor="let location of allData"
        [routerLink]="['/location', location.id]"
      >
        {{ location.name }}
      </button>
    </div>
  </div>
</div>
