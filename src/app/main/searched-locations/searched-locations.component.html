<div class="row">
  <div class="col-md-4">
    <div class="card">
      <ul class="list-group">
        <li *ngFor="let data of currentWeatherData | keyvalue">
          <b class="uppercase"> {{ data.key }}: </b>
          {{ data.value }}
        </li>
      </ul>
    </div>
  </div>
  <div class="col-md-8">
    <div class="row">
      <div class="col-md-3 card" *ngFor="let data of dailyWeatherData">
        <img
          src="https://developer.foreca.com/static/images/symbols/{{
            data.symbol
          }}.png"
          class="card-img-top"
          alt="{{ data.symbolPhrase }}"
        />
        <div class="card-body">
          <h3 class="card-title">{{ data.date }}</h3>
          <div class="card-text" *ngFor="let item of data | keyvalue">
            <b class="uppercase"> {{ item.key }}: </b>
            {{ item.value }}
            <!-- TODO pasidaryti kad pridetu parametrus -->
            <span *ngIf="item.key == 'Temp'"> &#8451; </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
