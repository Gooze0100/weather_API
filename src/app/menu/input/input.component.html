<nav
  class="navbar navbar-expand-lg navbar-dark bg-dark"
  (scroll)="onScroll()"
  [ngClass]="navBarFixed ? 'fixed' : 'notFixed'"
>
  <div class="container-fluid">
    <form
      class="d-flex flex-column form-box"
      (ngSubmit)="onSubmit()"
      #form="ngForm"
    >
      <div class="d-flex flex-dir">
        <input
          class="form-control"
          type="search"
          placeholder="Enter country name"
          required
          minlength="1"
          maxlength="30"
          ngModel
          name="country"
          #country="ngModel"
          autocomplete="off"
        />
        <button
          class="btn btn-custom"
          type="submit"
          [disabled]="!country.valid"
          [routerLink]="['/search', country.value]"
        >
          Search
        </button>
      </div>
      <div
        *ngIf="country.invalid && (country.touched || country.dirty)"
        class="help-block mt-1"
      >
        <div *ngIf="country.errors?.['required']">
          <b> Country field cannot be empty! </b>
        </div>
        <div *ngIf="country.errors?.['maxlength']">
          <b>
            Country must be shorter then 30 characters long including spaces!
          </b>
        </div>
        <div *ngIf="country.errors?.['minlength']">
          <b>
            Country must be longer then 0 characters long including spaces!
          </b>
        </div>
      </div>
    </form>
  </div>
</nav>
