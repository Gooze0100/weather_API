<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <form class="d-flex flex-column" (ngSubmit)="onSubmit()" #form="ngForm">
      <div class="d-flex flex-row">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Enter country name"
          required
          minlength="1"
          maxlength="30"
          ngModel
          name="country"
          #country="ngModel"
          autocomplete="off"
        />
        <button
          class="btn btn-success me-2"
          type="submit"
          [disabled]="!country.valid"
          [routerLink]="['/search', country.value]"
        >
          Search
        </button>
      </div>
      <div
        *ngIf="country.invalid && (country.touched || country.dirty)"
        class="help-block mt-1"
      >
        <div *ngIf="country.errors?.['required']">
          Country field cannot be empty!
        </div>
        <div *ngIf="country.errors?.['maxlength']">
          Country must be shorter then 30 characters long including spaces!
        </div>
      </div>
    </form>
  </div>
</nav>
